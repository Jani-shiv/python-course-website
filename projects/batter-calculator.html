def pancake_batter(servings):
    """Calculate pancake batter ingredients for given servings"""
    base_servings = 4  # Recipe serves 4 people
    ratio = servings / base_servings
    
    ingredients = {
        'flour': 1.5 * ratio,      # cups
        'milk': 1.25 * ratio,      # cups
        'eggs': 2 * ratio,         # eggs
        'sugar': 2 * ratio,        # tablespoons
        'baking_powder': 2 * ratio, # teaspoons
        'salt': 0.5 * ratio,       # teaspoons
        'butter': 3 * ratio        # tablespoons (melted)
    }
    
    return ingredients

def waffle_batter(servings):
    """Calculate waffle batter ingredients for given servings"""
    base_servings = 4  # Recipe serves 4 people
    ratio = servings / base_servings
    
    ingredients = {
        'flour': 2 * ratio,        # cups
        'milk': 1.75 * ratio,      # cups
        'eggs': 2 * ratio,         # eggs
        'sugar': 3 * ratio,        # tablespoons
        'baking_powder': 2 * ratio, # teaspoons
        'salt': 0.5 * ratio,       # teaspoons
        'oil': 0.5 * ratio         # cups
    }
    
    return ingredients

def cake_batter(servings):
    """Calculate cake batter ingredients for given servings"""
    base_servings = 8  # Recipe serves 8 people
    ratio = servings / base_servings
    
    ingredients = {
        'flour': 2.25 * ratio,     # cups
        'sugar': 1.5 * ratio,      # cups
        'eggs': 3 * ratio,         # eggs
        'butter': 0.5 * ratio,     # cups (softened)
        'baking_powder': 2.5 * ratio, # teaspoons
        'vanilla': 2 * ratio,      # teaspoons
        'milk': 1 * ratio          # cups
    }
    
    return ingredients

def display_recipe(recipe_name, ingredients):
    """Display recipe ingredients in a formatted way"""
    print(f"\n=== {recipe_name} Recipe ===")
    for ingredient, amount in ingredients.items():
        # Format ingredient names nicely
        name = ingredient.replace('_', ' ').title()
        
        # Round amounts appropriately
        if amount < 1:
            amount_str = f"{amount:.2f}".rstrip('0').rstrip('.')
        else:
            amount_str = f"{amount:.1f}".rstrip('0').rstrip('.')
        
        # Determine units
        if 'eggs' in ingredient:
            unit = 'whole' if float(amount_str) != 1 else 'whole'
        elif ingredient in ['flour', 'milk', 'sugar', 'oil']:
            unit = 'cups' if float(amount_str) != 1 else 'cup'
        elif ingredient in ['butter'] and 'cups' not in ingredient:
            unit = 'tablespoons' if float(amount_str) != 1 else 'tablespoon'
        elif 'powder' in ingredient or 'salt' in ingredient or 'vanilla' in ingredient:
            unit = 'teaspoons' if float(amount_str) != 1 else 'teaspoon'
        else:
            unit = 'tablespoons' if float(amount_str) != 1 else 'tablespoon'
            
        print(f"‚Ä¢ {name}: {amount_str} {unit}")

    else:
