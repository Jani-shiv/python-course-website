<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Custom styles for this project page -->
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9ff;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      background: -webkit-linear-gradient(#ff6ec4, #7873f5);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      animation: fadeInHeading 1.5s ease-in;
    }
    @keyframes fadeInHeading {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    #codeInput {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 2px dashed #8a2be2;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #runButton {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #8a2be2;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #runButton:hover {
      background-color: #7a23c9;
    }
    #output {
      background-color: #eee;
      padding: 10px;
      border: 1px solid #8a2be2;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
  <!-- Include Skulpt library -->
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <!-- Explanation of project -->
    <p>This project is a simple "Guess the Number" game in Python. The program chooses a random number and the user tries to guess it. Here, we will demonstrate generating a random number and showing it, as an example.</p>
    <!-- Interactive code editor -->
    <textarea id="codeInput">
import random

secret = random.randint(1, 10)
print("A random number (1 to 10) has been chosen.")
print("For example purposes, the number is:", secret)
    </textarea><br>
    <button id="runButton" onclick="runCode()">Run Code</button>
    <pre id="output"></pre>
  </div>
  <!-- JavaScript to run Python code -->
  <script>
    function outf(text) {
      var out = document.getElementById("output");
      out.innerHTML += text;
    }
    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
        throw "File not found: '" + x + "'";
      }
      return Sk.builtinFiles["files"][x];
    }
    function runCode() {
      var prog = document.getElementById("codeInput").value;
      var outputArea = document.getElementById("output");
      outputArea.innerHTML = '';
      Sk.configure({output:outf, read:builtinRead});
      (Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, prog, true);
      })).then(function(mod) {
        // Code executed
      }).catch(function(err) {
        outputArea.innerHTML = err.toString();
      });
    }
  </script>
</body>
</html>
